<!DOCTYPE html>
<html lang="en">

<head>
  <link rel=stylesheet type=text/css href=../css/tutor_05_17.css>
  <meta charset=utf-8>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>General 2D Forces</title>
</head>
    
<body>
<div id=container>
    <img id=gray_boxes src="../imgs/gray_boxes_circle.png">
    <img id=brown_bar src="../imgs/brown_bar.png">
    <img id=diagonal_lines src="../imgs/diagonal_lines.png">
    <img id=black_bar src="../imgs/black_bar.png">
    <div id=circle></div>
    <input type=range min=0 max=100 value=0 class=slide id=fingerSlider>
    <div id=numberBox>
        <p> θ: <span id=theta_value></span>°</p>
        <p> N: <span id=n_value></span> (W)</p>
        <p> T: <span id=t_value></span> (W)</p>
    </div>
    <label id=bottom>finger at bottom</label>
    <label id=top>finger at top</label>

</div>
    

    <script src="../node_modules/velocity-animate/velocity.min.js"></script>
    <script src="../node_modules/velocity-animate/velocity.ui.min.js"></script>

      <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>
